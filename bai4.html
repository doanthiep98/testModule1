<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Circle{
    x;
    y;
    radius;
    color;
    constructor(x,y,radius,color) {
      this.x = x
      this.y = y
      this.radius=radius
      this.color = color
    }

    getX(){
      return this.x
    }
    getY(){
      return this.y
    }
    getRadius(){
      return this.radius
    }
    getColor(){
      return this.color
    }
    setX(){
      return this.x
    }
    setY(){
      return this.y
    }
    setRadius(){
      return this.radius
    }
    setColor(){
      return this.color
    }
  }
  function createCircle(){
    let ctx = document.getElementById("myCanvas").getContext("2d");
    let circle= new Circle(10, 10, 100,"#000000");
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
    ctx.fill();
  }

  createCircle();
</script>
</body>
</html>
